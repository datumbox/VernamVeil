name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install dependencies
        run: python -m pip install .[dev]
      - name: Run black
        run: black . --check
      - name: Run flake8
        run: flake8 .
      - name: Run isort
        run: isort --check --diff .
      - name: Run mypy
        run: mypy vernamveil nphash
